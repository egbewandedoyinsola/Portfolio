<body class="registrationB">

  <main>
    <nav class="navbar">

<!--     registration form -->
    <div class="container">
      <h1 class="regiH">Registration</h1>
      
      <form action="#">
        <div class="user-info">
          <div class="input-box"> 
            <span class="info">First Name</span>
            <input type="text" name="name" class="textBox" placeholder="Type in your first name" required>
          </div>
          <div class="input-box"> 
            <span class="info">Last Name</span>
            <input type="text" name="name" class="textBox" placeholder="Type in your last name" required>
          </div>
          <div class="input-box"> 
            <span class="info">Phone</span>
            <input type="tel" name="phone" class="textBox" placeholder="Type in your phone number" required>
          </div>
          
          <div class="input-box"> 
            <span class="info">Country</span>
            <input type="text" name="country" class="textBox" placeholder="Type in your country" required>
          </div>
          <div class="input-box"> 
            <span class="info">Email</span>
            <input type="email" name="email" class="textBox" placeholder="Type in your email" required>
          </div>
            <div class="input-box"> 
            <span class="info">Password</span>
            <input type="password" name="password" class="textBox" placeholder="Type in your password" required>
          </div>
           <div class="input-box"> 
            <span class="info">confirm password</span>
            <input type="text" name="name" class="textBox" placeholder="Confirm your password" required>
           </div>
            
          <div class="input-box"> 
            <label for="gender">Choose your gender</label>

              <select name="genders" id="bgender">
                <option value="Female">Female</option>
                <option value="saab">Male</option>
                <option value="mercedes">Prefer not to say</option>
                
              </select>
          </div>
          <div class="input-box"> 
           <label for="province">Choose province of residence</label>
                <select name="prov" id="caProvinces">
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="YT">Yukon</option>
                </select>	
        </div>

        <div class="regCButton">
            <input type="submit" name="submit" class="regBtn" value="Register">
        </div>
            
          </div>
          </div>
        </div>
        
      </form>
