<body class="contactB">
  <header>
    
  </header>


  <main>
    <nav class="navbar">
      <ul class="ulnav">
        <li class="linav"><a href="index.html"  class="anav">About Me</a></li>
        <li class="linav"><a href="Contact page.html" class="active" class="anav">CONTACT</a></li>

    <div class="contactSection">
      <div class="contactInfo">
        <div><i class="fas fa-map-marker-alt"></i>17 Pioneer Avenue, Halifax Nova Scotia</div>
        <div><i class="fas fa-envelope"></i>thedoyinsola@gmail.com</div>
        <div><i class="fas fa-phone"></i>+19029897800</div>
        
        <div><i class="fas fa-clock"></i>Mon-Fri 8:00AM to 7:00PM</div>
      </div>
      <div class="contactForm">
        <h1>Contact Me</h1>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="textBox" placeholder="Type in your name" required>
          <input type="email" name="email" class="textBox" placeholder="Type in your email" required>
          <textarea name="message" rows="5" placeholder="Type the message you have for me" required></textarea>
          <input type="submit" name="submit" class="sendBtn" value="Send">
        </form>
    </div> 
<!--   end of contact section -->
